<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="stylesheet" th:href="@{/css/myprofile.css}" />
    <link rel="stylesheet" href="../static/css/myprofile.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>My Profile</title>
</head>
<body>
        <section class="header">
            <nav>
                <a th:href= " '../../Home/' + ${user.id} "><img src="../static/img/logo_deitado.png" th:src="@{../../img/logo_deitado.png}" alt=""></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><i class="fas fa-home"></i><a th:href= " '../../Home/' + ${user.id} ">Home</a></li>
                        <li><i class="fas fa-search"></i><a th:href= " '../../Place/u/' + ${user.id} ">
                            <span style= "display:inline">Search </span>
                        </a></li>
                        <li><i class="fas fa-calendar-alt"></i><a th:href= " '../../Plan/' + ${user.id} " >
                            <span style= "display:inline">Planos </span>
                        </a></li>
                        <li><i class="fas fa-user-circle" ></i><a th:href= "'../../Perfil/' + ${user.id}" >
                            <span style= "display:inline" >Perfil </span>
                        </a></li>
                        <li><i class="fas fa-user-minus" ></i><a href= "../Home" >
                            <span style= "display:inline" >SignOut </span>
                        </a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
        </section>
        <div class="title">
            <h1>My Profile</h1>
        </div>
        <div class="wrapper">
                <div class="left">
                     <h1 th:text= "${user.name}"> </h1>
                <div class="right">
                    <div class="info">
                        <h3>Information</h3>
                        <div class="info_data">
                             <div class="data">
                                <h4>Email</h4>
                                <p th:text= "${user.email}"/>
                             </div>
                             <div class="data">
                               <h4>ID</h4>
                                <p th:text= "${user.id}"></p>
                          </div>
                        </div>
                    </div>
                  
                  <div class="projects">
                        <h3>Area Pessoal</h3>
                        <div class="projects_data">
                             <div class="rev" >
                               <h4><a style = "text-decoration: none" th:href="'../Reviews/' + ${user.id}" > My <br> Reviews </a></h4>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <title></title>
            <meta charset="utf-8" />
            <script type='text/javascript'>
                function GetMap() {
                    var map = new Microsoft.Maps.Map('#myMap', {
                        credentials: 'AiuJwX0Bz4xMIdSFEKHqIm1jVm9c7T263Mo9LrQwXviR7RNyGm81OhxmC_Fey8KW'
                    });

                    //Request the user's location
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var loc = new Microsoft.Maps.Location(
                            position.coords.latitude,
                            position.coords.longitude);

                        //Add a pushpin at the user's location.
                        var pin = new Microsoft.Maps.Pushpin(loc);
                        map.entities.push(pin);

                        //Center the map on the user's location.
                        map.setView({ center: loc, zoom: 15 });
                    });
                }
            </script>
            <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
        </section>
        <div id="myMap" style="  margin-left: 1000px;margin-top: 140px;border-radius: 100%; width:600px;height:400px;"></div>
        <p><span>   </span> </p>
        <!---------JavaScript for Toogle Menu---------->
        <script>
            var navLinks = document.getElementById("navLinks");
            function showMenu(){
                navLinks.style.right = "0";
            }

            function hideMenu(){
                navLinks.style.right = "-200px";
            }
        </script>
    </script>
</body>
