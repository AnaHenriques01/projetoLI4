<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:action="@{/save_review}" th:object="${review}" method="post">
    <label for="id">UserID:</label>
    <input id="id" type="text" th:field="*{userId}" />
    <br>
    <label for="name">PlaceID:</label>
    <input id="name" type="text" th:field="*{placeId}" />
    <br>
    <label for="email">Classificação:</label>
    <input id="email" type="text" th:field="*{classification}" />
    <br>
    <label for="password">Comentário:</label>
    <input  id="password" type="text" th:field="*{comment}">
    <br>
    <input type="submit" />

</form>
</body>
</html>
