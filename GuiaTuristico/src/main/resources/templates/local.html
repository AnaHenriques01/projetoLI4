<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="stylesheet" th:href="@{/css/local.css}" />
    <link rel="stylesheet" href="../static/css/local.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Local</title>
</head>
    <body>
        <section class="header">
            <nav>
                <a href="Home"><img src="../static/img/logo_deitado.png" th:src="@{img/logo_deitado.png}" alt=""></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><i class="fas fa-home"></i><a href="../Home">Home</a></li>
                        <li><i class="fas fa-search"></i><a href= "../Place" >
                            <span style= "display:inline">Search </span>
                        </a></li>
                        <li><i class="fas fa-user-circle" ></i><a href= "Perfil" >
                            <span style= "display:inline" >Perfil </span>
                        </a></li>
                        <li><i class="fas fa-user-minus" ></i><a href= "../Home" >
                            <span style= "display:inline" >SignOut </span>
                        </a></li>
                    </ul>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
        </section>

    <div class="wrapper">
            <div class="right">
                <div class="info">
                    <h3  th:text= "${place.name}"></h3>
                    <div class="info_data">
                         <div class="data">
                            <i class="fas fa-map-marker-alt"></i><h4  th:text= "${place.location}"></h4>
                         </div>
                    </div>
                </div>
              
                <div class="projects">
                    <div class="categoria">
                    <i class="fas fa-tag"></i><p  th:text= "${place.category}"></p>
                    </div>
                        <div class="classifica">
                        <i class="far fa-star"></i><p  th:text= "${classification}"></p>
                        </div>
                    </div>

            </div>
        </div>

        <script>
            function ShowIt(){
                var obj = document.getElementById("hid");
                if(obj.style.display == "block")
                    obj.style.display = "none";
                else
                    obj.style.display = "block";
            };
        </script>


        <section id = "hid">
            <title></title>
            <meta charset="utf-8" />

            <script type='text/javascript'>
                function GetMap() {
                    var map = new Microsoft.Maps.Map('#myMap', {
                        credentials: 'AiuJwX0Bz4xMIdSFEKHqIm1jVm9c7T263Mo9LrQwXviR7RNyGm81OhxmC_Fey8KW'
                    });
                    a = new Number(${longi});
                    b = new Number(${longi});
                function setMap(a,b) {
                    map.setView({
                        mapTypeId: Microsoft.Maps.MapTypeId.aerial,
                        center: new Microsoft.Maps.Location(a, b),
                        zoom: 15
                    });
                };
                }
            </script>
            <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
        </section>
        <div id="myMap" style="  margin-left: 1000px;margin-top: 140px;border-radius: 100%; width:600px;height:400px;"></div>

    <section class="review">
        <div class="text">
            <p><strong>ADD</strong> Review</p>
        </div>
            <form method="post">
                <div class="aval">
                    <div class="star">
                        <i class="far fa-star"></i>
                    </div>
                    <div class="seta">
                        <i class="fas fa-sort-down"></i>
                    </div>
                </div>
                <div class="input">
                    <input type="text" required>
                </div>
            </form>
        </div>
    </section>
</body>
