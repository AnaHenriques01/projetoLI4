<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../static/css/rev.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>My Revs</title>
</head>
    <body>
        <section class="header">
            <nav>
                <a href="Home"><img src="../static/img/logo_deitado.png" th:src="@{img/logo_deitado.png}" alt=""></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><i class="fas fa-home"></i><a href="Home">Home</a></li>
                        <li><i class="fas fa-search"></i><a href= "Search" >
                            <span th:style="${islogged ? 'display:inline' : 'display:block'}"}>Search </span>
                        </a></li>
                        <li><i class="fas fa-calendar-alt"></i><a href= "Plans" >
                            <span th:style="${islogged ? 'display:inline' : 'display:block'}"}>Planos </span>
                        </a></li>
                        <li><i th:class="${islogged} ? 'fas fa-user-circle' : 'fas fa-sign-in-alt'"></i><a th:href="${islogged ? 'Perfil' : 'Login'}">
                            <span th:style="${islogged ? 'display:none' : 'display:inline'}"}>Login </span>
                            <span th:style="${islogged ? 'display:inline' : 'display:none'}"}>Perfil </span>
                        </a></li>
                        <li><i th:class="${islogged} ? 'fas fa-user-minus' : 'fas fa-user-plus'"></i><a th:href="${islogged ? 'SignOut' : 'SignIn'}">
                            <span th:style="${islogged ? 'display:none' : 'display:inline'}"}>SignUp> </span>
                            <span th:style="${islogged ? 'display:inline' : 'display:none'}"}>SignOut </span>
                        </a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
        </section>

        <div class="title">
            <h1>My review</h1>
        </div>

            <div class="wrapper1">
                <div class="right">
                    <div class="info">
                        <h3>Universidade do Minho - Campus de Gualtar</h3>
                        <div class="info_data">
                             <div class="data">
                                <i class="fas fa-map-marker-alt"></i><h4>R. da Universidade, 4710-057 Braga</h4></div>
                        </div>
                    </div>
                  
                    <div class="projects">
                        <div class="categoria">
                        <i class="fas fa-tag"></i><p>Universidade</p>
                        </div>
                        <div class="classifica">
                        <i class="far fa-star"></i><p>4,8 (465)</p>
                        <div class="delete"><i class="fas fa-trash fa-2x"></i></div>
                        </div>
                        </div>
                        <div class="rev">
                            <div class="text"><i class="far fa-star"></i><p>2</p><p>"Que merda de Universidade"</p></div>
                           </div>
                    </div>
            </div>
    </div>
</body>
