<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../static/css/rev.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>My Revs</title>
</head>
    <body>
        <section class="header">
            <nav>
                <a href="Home"><img src="../static/img/logo_deitado.png" th:src="@{img/logo_deitado.png}" alt=""></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><i class="fas fa-home"></i><a href="Home">Home</a></li>
                        <li><i class="fas fa-search"></i><a href= "Search" >
                            <span style= "display:inline">Search </span>
                        </a></li>
                        <li><i class="fas fa-calendar-alt"></i><a href= "Plans" >
                            <span style= "display:inline">Planos </span>
                        </a></li>
                        <li><i class="fas fa-user-circle" ></i><a th:href="Perfil">
                            <span style= "display:inline" >Perfil </span>
                        </a></li>
                        <li><i class="fas fa-user-minus" ></i><a th:href="SignOut">
                        <span style= "display:inline" >SignOut </span>
                        </a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
        </section>

        <div class="title">
            <h1>My review</h1>
        </div>

            <div class="wrapper1">
                <div class="right">
                    <div class="info">
                        <h3 th:text="${place.name}">  </h3>
                        <div class="info_data">
                             <div class="data">
                                <i class="fas fa-map-marker-alt"></i><h4 th:text="${place.location}"> </h4></div>
                        </div>
                    </div>
                  
                    <div class="projects">
                        <div class="categoria">
                        <i class="fas fa-tag"></i><p th:text="${place.category}"></p>
                        </div>
                        <div class="classifica">
                        <i class="far fa-star"></i><p th:text="${classification}">  </p>
                        <div class="delete"><i class="fas fa-trash fa-2x"></i></div>
                        </div>
                        </div>
                        <div class="rev">
                            <div class="text"><i class="far fa-star"></i><p th:text="${review.classification}"> </p><p th:text="${review.comment}"></p></div>
                           </div>
                    </div>
            </div>
    </div>
</body>
