<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous"/>
    <title>ask&SEEK</title>
</head>
<body>
<section class="header">
    <nav>
        <a href="Home"><img src="../static/img/logo_deitado.png" th:src="@{img/logo_deitado.png}" alt=""></a>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><i class="fas fa-home"></i><a href="Home">Home</a></li>
                <li><i class="fas fa-sign-in-alt"></i><a class="active" href="Login">Login</a></li>
                <li><i class="fas fa-user-plus"></i><a href="SignUp">Sign-Up</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
</section>
<section class="login">
    <h1>LOGIN</h1>
    <form action="#" th:action="@{/Login}" th:object="${IGestUserDTO}" method="post">
        <p>Nome : <label>
            <input type="text" th:field="*{nome}"/>
        </label></p>
        <p>Password : <label>
            <input type="text" th:field="*{password}"/>
        </label></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
</section>


<!---------JavaScript for Toogle Menu---------->
<script>
    var navLinks = document.getElementById("navLinks");

    function showMenu() {
        navLinks.style.right = "0";
    }

    function hideMenu() {
        navLinks.style.right = "-200px";
    }
</script>
</body>
